name: auto-release

on:
  pull_request:
    types: [closed]
    branches: ["main"]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate changelog and bump version
        id: generate-changelog
        run: |
          git checkout main
          BRANCH_NAME="chore/update-changelog-$(date +%s)"
          git checkout -b $BRANCH_NAME
          bunx changelogen --bump --no-commit || true
          if [ -n "$(git status --porcelain)" ]; then
            git add CHANGELOG.md package.json
            git commit -m "chore: update changelog and bump version"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git $BRANCH_NAME
            echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR for changelog and version bump
        if: steps.generate-changelog.outputs.has_changes == 'true'
        id: create-pr
        run: |
          PR_RESPONSE=$(curl -sL -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls" \
            -d "{\"title\": \"chore: update changelog and bump version\", \"head\": \"${{ steps.generate-changelog.outputs.branch_name }}\", \"base\": \"main\", \"body\": \"Automatically generated PR to update changelog and bump version after merge.\"}")

          PR_NUMBER=$(echo "$PR_RESPONSE" | bunx fx 'x => x.number')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "Created PR #$PR_NUMBER"

      - name: Merge PR
        if: steps.generate-changelog.outputs.has_changes == 'true'
        run: |
          sleep 2
          curl -sL -X PUT \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ steps.create-pr.outputs.pr_number }}/merge" \
            -d "{\"merge_method\": \"squash\"}" || echo "PR merge may require review"

      - name: Get version from package.json
        id: get-version
        run: |
          git fetch origin main
          git checkout main
          VERSION=$(bunx fx 'x => x.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating release for version: $VERSION"

      - name: Update canary branch with changelog and version
        run: |
          git fetch origin canary || true
          git checkout canary 2>/dev/null || git checkout -b canary origin/canary 2>/dev/null || git checkout -b canary
          git checkout main -- CHANGELOG.md package.json
          if [ -n "$(git status --porcelain CHANGELOG.md package.json)" ]; then
            git add CHANGELOG.md package.json
            git commit -m "chore: sync changelog and version from main"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git canary
          else
            echo "No changes to sync to canary"
          fi

      - name: Create GitHub Release
        run: |
          bunx changelogen gh release ${{ steps.get-version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
